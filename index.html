<script>
function LoginComplete(xhr,status){
	if(status!="success"){

		$('#divStatus').html("Log in Error");
		return;
	}

	var obj=$.parseJSON(xhr.responseText);


		if(obj.result!=0){
			window.location.href="Pages/dashboard.html";
}
else{
		$('#divStatus').html("Log in Error");
}
}

function Login(){
	console.log('hi');
var user=$('#username').val();

var password=$('#password').val();
var ajaxPageUrl="Ajax/usrajax.php?cmd=1&username="+user+"&password="+password;
$.ajax(ajaxPageUrl,
	{async:true,complete:LoginComplete	}
);

}
</script>
